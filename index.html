<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <!-- <div class="">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/"             title="Flaticon">www.flaticon.com</a></div> -->
  <title>Kittengotchi</title>
</head>

<body>
  <div class="container">
    <div class="cat-name">
      <h1>PLACEHOLDER</h1>
    </div>
    <div class="money">

    </div>
    <div class="cat-img-container">
      <img class="default-img" src="images/default.svg" alt="default-cat-icon">
    </div>
    <div class="green">
      <img src="images/bar-happiness.svg" alt="happiness-bar">
    </div>
    <div class="yellow">
      <img src="images/bar-health.svg" alt="health-bar">
    </div>
    <div class="pink">
      <button type="button" name="button"><img class="button" src="images/arrow.svg" alt="button-to-play-area">PLAY!</button>
    </div>
    <div class="grey">
      <button type="button" name="button"><img class="button" src="images/arrow.svg" alt="button-to-food-area">FOOD!</button>
    </div>

  </div>


</body>
<script src="canvas.js"></script>

</html>
